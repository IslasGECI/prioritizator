name: ğŸï¸ Tests
on:
  pull_request:
    branches:
      - develop
      - master
  push:
    branches:
      - develop
      - master
jobs:
  actions:
    runs-on: ubuntu-latest
    env:
      TOKEN: ${{ secrets.TOKEN }}
    steps:
    - name: Copia repositorio
      uses: actions/checkout@v2
    - name: Construye imagen
      run: docker build --tag islasgeci .
    - name: Verifica el formato
      run: docker run islasgeci make check
    - name: Corre pruebas y evalÃºa cobertura
      run: docker run islasgeci bash -c "echo -n $TOKEN > .token && make coverage"
    - name: EvalÃºa resistencia a mutaciones
      run: docker run islasgeci bash -c "echo -n $TOKEN > .token && make mutants"
